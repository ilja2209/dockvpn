name: build
on: [push]
jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:

    - name: check out code
      uses: actions/checkout@v2

    - name: set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}
    
    - name: build docker image
      run: docker build .

    - name: deploy tagged (latest) to ghcr.io
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      env:
        GITHUB_PACKAGE_TOKEN: ${{ secrets.PKG_TOKEN }}
        DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        USERNAME: ${{ github.actor }}
        GITHUB_SHA: ${{ github.sha}}
        GITHUB_REF: ${{ github.ref}}
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker buildx build --push \
            --build-arg CI=github --build-arg GITHUB_SHA=${GITHUB_SHA} --build-arg GIT_BRANCH=master \
            --platform linux/amd64,linux/arm/v7,linux/arm64 \
            -t ghcr.io/${USERNAME}/dockvpn:${ref} -t ghcr.io/${USERNAME}/dockvpn:latest \
            -t ${USERNAME}/dockvpn:${ref} -t ${USERNAME}/dockvpn:latest .


